<!DOCTYPE html>
<html lang="ar" dir="rtl" >
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>كابتشا أعجبتني</title>
		<meta name="description" content="كابتشا أعجبتني" />
		<meta name="author" content="alaa13212" />

		<link rel="stylesheet" href="jquery.motionCaptcha.0.2.css">
		<style type="text/css">
			#btn{
				vertical-align: top;
			}
		</style>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

	</head>

	<body>
		<div>
			<header>
				<h1>كابتشا أعجبتني</h1>
			</header>
			<div>
				<form action="#" id="mycoolform" method="post" accept-charset="utf-8">
					<div id="mc">
						<p>
							أرسم الشكل لتثبت أنك أنسان:
						</p>
						<canvas id="mc-canvas" width="220" height="154" class="mc-noselect" style="border: 1px solid #000"></canvas>

						<A id="btn" href="javascript:void($('#mycoolform').motionCaptcha('shape-switcharoo'))">تغير الشكل</A>
					</div>
					<input type="submit" disabled="disabled" value="تابع &larr;"/>
					<input type="hidden" id="mc-action" value="submitform.html" />
				</form>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
		<script src="jquery.motionCaptcha.0.2.js"></script>
		<script>
			$('#mycoolform').motionCaptcha({
				action : '#mc-action',
				divId : '#mc',
				cssClass : '.mc-active',
				canvasId : '#mc-canvas',
				shapes : ['triangle', 'x', 'rectangle', 'circle', 'check', 'caret', 'zigzag', 'arrow', 'leftbracket', 'rightbracket', 'v', 'delete', 'star', 'pigtail'],
				errorMsg : 'حوال مجددا.',
				successMsg : 'لقد نجحت!',
				noCanvasMsg : "متصفحك لا يدعم <canvas> - قوقل كروم، فاير فوكس 4، سفاري أو أنترنت أكسبلورر 9.",
				label : '<p>أرسم الشكل لتثبت أنك أنسان:</p>'
			});
		</script>
	</body>
</html>
